version: 2.1
jobs:
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: backend build
          command: |
            cd backend;
            npm install;
            npm run build;
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: frontend build
          command: |
            cd frontend;
            npm install;
            npm run build;
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend