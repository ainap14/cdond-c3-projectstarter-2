- name: "Install nodejs and npm."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install pm2."
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

    
- name: "Start server"
  become: true
  shell: |
    pwd
    ls
    cd dist
    pm2 start npm --name 'udapeople' -- start
  args:
    chdir: /home/ubuntu/backend/