- name: install dependencies
  become: true
  package:
    name:
      - nodejs
      #- npm
    state: latest
    update_cache: yes
  register: dependency_output

- name: install v 13.8.0 of npm
  become: true
  shell: |
  npm install -g n
  n 13.8.0

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present 
  register: npm_output

