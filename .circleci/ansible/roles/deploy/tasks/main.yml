- name: create backend directory
  become: yes
  file:
    path: ~/backend
    state: directory
    mode: 0755

# - name: copy backend files
#   become_user: true
#   unarchive:
#     src: ../../artifact-backend.tar.gz
#     dest: ~/backend/artifact-backend.tar.gz

- name: copy backend files
  become: yes
  copy:
    src: ~/project/artifact-backend.tar.gz
    dest: ~/backend/artifact-backend.tar.gz

- name: unpack backend files
  become: yes
  shell: |
    cd ~/backend
    tar -vxf artifact-backend.tar.gz
    rm -f artifact-backend.tar.gz

- name: start app 
  become: yes
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
    cd dist
    pm2 start main.js --update-env