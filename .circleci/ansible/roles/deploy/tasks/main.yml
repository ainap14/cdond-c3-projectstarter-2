- name: create backend directory
  become: yes
  file:
    # path: ~/backend
    path: /home/ubuntu/backend/
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'

# - name: copy backend files
#   become_user: true
#   unarchive:
#     src: ../../artifact-backend.tar.gz
#     dest: ~/backend/artifact-backend.tar.gz

- name: copy backend files
  become: yes
  copy:
    # src: ~/project/artifact-backend.tar.gz
    # dest: ~/backend/artifact-backend.tar.gz
    src: /root/project/artifact-backend.tar.gz
    dest: /home/ubuntu/backend/
    owner: ubuntu
    group: ubuntu
    mode: 0755

- name: unpack backend files
  become: yes
      # cd ~/backend
  shell: |
    cd /home/ubuntu/backend/
    tar -xvf artifact-backend.tar.gz
    rm -f artifact-backend.tar.gz

- name: place .env file
  become: yes
  vars:
    TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST')}}"
    TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT')}}"
    TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME')}}"
    TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD')}}"
    TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE')}}"
  template:
    src: env
    dest: ~/backend/.env
    mode: '0700'


